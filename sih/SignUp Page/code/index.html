<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HerbChain - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -3;
            filter: brightness(0.7);
        }

        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.65);
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15), rgba(46, 204, 113, 0.05));
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo-img {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            object-fit: contain;
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 5px;
            background: rgba(255, 255, 255, 0.1);
        }

        .herbchain-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #a8ffc5;
            text-shadow: 0 0 15px rgba(168, 255, 197, 0.7);
            margin-bottom: 10px;
            letter-spacing: 1.5px;
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .language-selector i {
            font-size: 1.2rem;
        }

        .language-selector::after {
            content: "\f078";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 12px;
            margin-left: 5px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 35px 30px;
            width: 420px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .login-header h2 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .user-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 6px;
            gap: 5px;
        }

        .user-option {
            flex: 1;
            text-align: center;
            padding: 12px 5px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .user-option.active {
            background: #2ECC71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
            font-weight: 600;
        }

        .user-option i {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(46, 204, 113, 0.5);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }

        .login-btn {
            width: 100%;
            padding: 17px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(to right, #2ECC71, #27AE60);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.5);
            margin-top: 5px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.7);
            background: linear-gradient(to right, #27AE60, #2ECC71);
        }

        .forgot-password {
            text-align: right;
            margin-top: 18px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #FFD700;
            text-decoration: underline;
        }

        .footer {
            margin-top: 35px;
            text-align: center;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            animation: fadeIn 2s ease;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            width: 100%;
            max-width: 420px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -4;
        }

        .particle {
            position: absolute;
            background: rgba(46, 204, 113, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 25px 20px;
            }
            
            .logo-img {
                height: 80px;
                width: 80px;
            }
            
            .herbchain-text {
                font-size: 2.5rem;
            }
            
            .footer {
                width: 90%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="assets/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Dark Overlay - Fixed to cover entire page -->
    <div class="dark-overlay"></div>
    <div class="overlay"></div>
    
    <!-- Animated Particles -->
    <div class="particles" id="particles"></div>
    
    <!-- Language Selector -->
    <div class="language-selector">
        <i class="fas fa-globe"></i> English
    </div>
    
    <!-- Header Section -->
    <div class="header">
        <div class="logo-container">
            <img src="assets/Logo.png" alt="HerbChain Logo" class="logo-img">
        </div>
        <div class="herbchain-text">HerbChain</div>
    </div>
    
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <h2>Login to Continue</h2>
        </div>
        
        <!-- User Type Selection -->
        <div class="user-type">
            <div class="user-option active" data-value="farmer">
                <i class="fas fa-user-tie"></i>
                <span>Farmer</span>
            </div>
            <div class="user-option" data-value="lab">
                <i class="fas fa-flask"></i>
                <span>Lab</span>
            </div>
            <div class="user-option" data-value="customer">
                <i class="fas fa-user"></i>
                <span>Customer</span>
            </div>
        </div>
        
        <!-- Login Form -->
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" id="username">
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password">
        </div>
        
        <button class="login-btn" id="loginBtn">Login</button>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        Trust from Farm to Formula 🌿
    </div>

    <script>
        // User type selection
        const userOptions = document.querySelectorAll('.user-option');
        userOptions.forEach(option => {
            option.addEventListener('click', () => {
                userOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Login button functionality
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-option.active').getAttribute('data-value');
            
            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }
            
            // Simulate login process
            this.innerHTML = 'Logging in...';
            this.disabled = true;
            
            setTimeout(() => {
                alert(`Login successful as ${userType}! Redirecting to dashboard...`);
                this.innerHTML = 'Login';
                this.disabled = false;
            }, 1500);
        });

        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random properties
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>
